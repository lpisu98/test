# rcds.yaml
docker:
  image:
    prefix: gcr.io/srdnlen/ctf/2022

flagFormat: srdnlen\{[a-zA-Z0-9_,.'?!@$<>*:-]*\}

defaults:
  containers:
    resources:
      limits:
        cpu: 100m
        memory: 150Mi
      requests:
        cpu: 10m
        memory: 30Mi

backends:
- resolve: rctf
  options:
    scoring:
      minPoints: 100
      maxPoints: 500
